<div th:fragment="main-content">
    <div class="card">
        <div class="card-body">
            <table class="table table-bordered table-striped" id="example1">
                <thead>
                <tr>
                    <th>#</th>
                    <th>Payment Id</th>
                    <th>Amount</th>
                    <th>Action</th>
                </tr>
                </thead>
                <tbody>
                <tr th:each="dto, state : ${listDto.list}">
                    <td th:utext="${state.count}"></td>
                    <td th:text="${dto.paymentId}"></td>
                    <td th:text="${dto.paymentAmount}"></td>
                    <td>
                        <a class="btn btn-warning" th:switch="${dto.active}">
                            <i class="fa fa-check bigger-150 blue" th:href="@{/payment/perform-lock/{id}(id=${dto.paymentId})}" th:case="01"></i>
                            <i class="fa fa-times bigger-150 blue" th:case="02"></i>
                        </a>
                        <a th:if="${session.roleId == '01'}"class="btn btn-danger" th:href="@{/payment/delete/{id}(id=${dto.paymentId})}">
                            <i class="fa fa-trash bigger-150 blue"></i>
                        </a>
                    </td>
                </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
