<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>AdminLTE 3 | DataTables</title>
    <!-- Google Font: Source Sans Pro -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,400i,700&display=fallback">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="/plugins/fontawesome-free/css/all.min.css">
    <!-- Theme style -->
    <link rel="stylesheet" href="/css/adminlte.min.css">
    <!-- summernote -->
    <link rel="stylesheet" href="/plugins/summernote/summernote-bs4.min.css">
</head>
<body class="hold-transition sidebar-mini">
<div class="wrapper">
    <div th:replace="components/fragments :: menu-left"></div>
    <div class="content-wrapper">
        <div th:replace="components/content-header-page :: content-header"></div>
        <!-- Main content -->
        <section class="content">
            <form th:action="@{/product/create}" th:object="${product}" enctype="multipart/form-data" method="post">
                <input class="form-control" id="categoryId" name="categoryId" style="display: none" th:value="${categoryId}"
                       type="text">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-6">
                            <div th:replace="products/add/info-left :: info-left"></div>
                        </div>
                        <div class="col-md-6">
                            <div th:replace="products/add/info-right :: info-right"></div>
                        </div>
                    </div>
                </div>
                <div class="row">
                    <div class="col-12">
                        <a href="/account/get-all" class="btn btn-secondary">Cancel</a>
                        <input type="submit" value="Submit" class="btn btn-success float-right">
                    </div>
                </div>
            </form>
        </section>
    </div>
    <div th:replace="components/fragments :: footer"></div>
    <div th:replace="components/fragments :: control-sidebar"></div>
</div>
<!-- jQuery -->
<script src="/plugins/jquery/jquery.min.js"></script>
<!-- Bootstrap 4 -->
<script src="/plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
<!-- AdminLTE App -->
<script src="/js/adminlte.min.js"></script>
<!-- Summernote -->
<script src="/plugins/summernote/summernote-bs4.min.js"></script>
<script>
    function readURL(input) {
        if (input.files && input.files[0]) {
            var reader = new FileReader();
            reader.onload = function (e) {
                $('#blah').attr('src', e.target.result);
            };
            reader.readAsDataURL(input.files[0]);
        }
    }
</script>
</body>
</html>
