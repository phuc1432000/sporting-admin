<div th:fragment="info-left">
    <div class="card card-warning">
        <div class="card-header">
            <h3 class="card-title">General</h3>
            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse"
                        title="Collapse">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="productName">Product Name</label>
                <input type="text" name="productName" id="productName" class="form-control">
            </div>
            <div class="form-group">
                <label for="productPrice">Price</label>
                <input type="number" name="productPrice" id="productPrice" class="form-control">
            </div>
            <div class="form-group">
                <label for="productQuantity">Quantity</label>
                <input type="text" name="productQuantity" id="productQuantity" class="form-control">
            </div>
            <div class="form-group">
                <label for="productDescription">Description</label>
                <textarea id="productDescription" class="form-control" rows="4" name="productDescription"></textarea>
            </div>
        </div>
    </div>
</div>
