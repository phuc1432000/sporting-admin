<div th:fragment="info-right">
    <div class="card card-info">
        <div class="card-header">
            <h3 class="card-title">Image</h3>
            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse"
                        title="Collapse">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="inputAvatar">Avatar</label>
                <img id="blah" class="form-control" style="width:100%;height:340px"/>
                <input type="file" onchange="readURL(this);" accept="image/x-png,image/gif,image/jpeg"
                       multiple="" name="image" id="inputAvatar" class="form-control">
            </div>
        </div>
    </div>
</div>
