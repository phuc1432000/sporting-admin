<div th:fragment="info-left">
    <div class="card card-warning">
        <div class="card-header">
            <h3 class="card-title">General</h3>
            <div class="card-tools">
                <button type="button" class="btn btn-tool" data-card-widget="collapse"
                        title="Collapse">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" name="name" th:value="${productDTO.data.name}" id="name" class="form-control">
            </div>
            <div class="form-group">
                <label for="inputIntroduction">Introduction</label>
                <textarea id="inputIntroduction" class="form-control" rows="4" name="introduction"
                          th:text="${productDTO.data.contentProduct}"></textarea>
            </div>
        </div>
    </div>
</div>
