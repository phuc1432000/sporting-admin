<div th:fragment="info-left">
    <div class="card card-warning">
        <div class="card-header">
            <h3 class="card-title">General Info</h3>
            <div class="card-tools">
                <button class="btn btn-tool" data-card-widget="collapse" title="Collapse"
                        type="button">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="fullName">Full Name</label>
                <input class="form-control" id="fullName" required th:value="${dto.data.fullName}" placeholder=""
                       name="fullName" type="text">
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input class="form-control" required id="email" name="email" type="email"
                       th:value="${dto.data.email}">
            </div>
            <div class="form-group">
                <label>Role</label>
                <select name="role" class="form-control select2" style="width: 100%;"
                        th:if="${dto.data.role == '01'}">
                    <option value="01" selected="selected">Admin</option>
                    <option value="02">Copywriter</option>
                </select>
                <select name="role" class="form-control select2" style="width: 100%;"
                        th:if="${dto.data.role == '02'}">
                    <option value="01">Admin</option>
                    <option value="02" selected="selected">Copywriter</option>
                </select>
            </div>
        </div>
    </div>
</div>
